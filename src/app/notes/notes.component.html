<div class="parent-container">
  <div class="note-container">
    <h2>
      Create a @if(id){
      <span>Update</span>
      }@else{
      <span>New</span>
      } Note
    </h2>
    <div class="toolbar">
      <button (click)="formatContent('fontWeight', 'bold')">Bold</button>
      <button (click)="formatContent('fontStyle', 'italic')">Italic</button>
      <button (click)="formatContent('textDecoration', 'underline')">
        Underline
      </button>
    </div>
    <form (ngSubmit)="onSubmit(noteForm)" #noteForm="ngForm">
      <div>
        <label for="title">Title</label>
        <input
          contenteditable="true"
          #contentEditableArea
          [style.fontWeight]="styles.fontWeight"
          [style.fontStyle]="styles.fontStyle"
          [style.textDecoration]="styles.textDecoration"
          id="title"
          [(ngModel)]="title"
          [ngStyle]="currentStyle"
          name="title"
          type="text"
          required
          placeholder="Note Title"
        />
      </div>
      <div>
        <label for="content">Content</label>
        <textarea
          id="content"
          [(ngModel)]="content"
          contenteditable="true"
          contenteditable="true"
          #contentEditableArea
          [style.fontWeight]="styles.fontWeight"
          [style.fontStyle]="styles.fontStyle"
          [style.textDecoration]="styles.textDecoration"
          name="content"
          [ngStyle]="currentStyle"
          rows="6"
          required
          placeholder="Write your note..."
        ></textarea>
      </div>
      <button type="submit">
        @if(id){<span>Update Note</span>}@else{
        <span>Add Note </span>
        }
      </button>
      <button class="go-to-list-button" type="button" (click)="gotoList()">
        Go To List
      </button>
      <button class="go-to-list-button" type="button" (click)="gotoHome()">
        Back To Home
      </button>
    </form>
  </div>
</div>
